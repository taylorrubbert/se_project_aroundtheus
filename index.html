<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Travel" />
    <meta name="keywords" content="US, travel, Jacques Cousteau" />
    <meta name="author" content="Taylor Rubbert" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/header-vector.svg"
        alt="Around the U.S."
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          class="profile__image"
          src="./images/Avatar.png"
          alt="Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            id="profile-edit-btn"
            type="button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="card page__section">
        <ul class="card__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <h2 class="footer__copyright">&copy; 2024 Around the U.S.</h2>
    </footer>

    <!--Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="modal__input modal__input_type_name"
              id="profile-title-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__save modal__button_disabled">
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              id="card-name"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="card-name-error"></span>
          </label>
            <input
              type="text"
              name="url"
              placeholder="Image URL"
              class="modal__input modal__input_type_url"
              id="card-link"
              type="url"
              required
            />
            <span class="modal__error" id="card-link-error"></span>
          </label>
          <button
            type="submit"
            class="modal__save modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Modal-->
    <div class="modal modal__form" id="preview-modal">
      <div class="modal__container modal__container_preview">
        <button type="button" class="modal__close"></button>
        <img class="modal__preview-image" src="" alt="" id="preview-image" />
        <h2 class="modal__preview-image_title" id="preview-image-title"></h2>
      </div>
    </div>
    <template id="card-template">
      <li class="card__content">
        <img src="" alt="" class="card__image" id="card-image" />
        <button
          class="card__delete-button"
          type="button"
          id="delete-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button
            class="card__like-button"
            type="button"
            id="like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
