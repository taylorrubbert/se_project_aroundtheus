<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Travel" />
    <meta name="keywords" content="US, travel, Jacques Cousteau" />
    <meta name="author" content="Taylor Rubbert" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/header-vector.svg"
        alt="Around the U.S."
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          class="profile__image"
          src="./images/Avatar.png"
          alt="Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="card page__section">
        <ul class="card__list">
          <li class="card__content">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card__content">
            <img
              src="./images/roosevelt-national-park.jpg"
              alt="Theodore Roosevelt National Park"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Theodore Roosevelt National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card__content">
            <img
              src="./images/redwood.jpg"
              alt="Redwood National Forest"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Redwood National Forest</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card__content">
            <img src="./images/acadia.jpg" alt="Acadia" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Acadia</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card__content">
            <img
              src="./images/lake-clark.jpg"
              alt="Lake Clark"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Clark</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card__content">
            <img
              src="./images/everglades.jpg"
              alt="Everglades"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Everglades</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
    </footer>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <form class="modal__edit">
          <p class="modal__title">Edit Profile</p>
          <input
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
            class="modal__input"
          />
          <input
            type="text"
            name="subtitle"
            placeholder="Explorer"
            class="modal__input"
          />
          <button type="button" class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
