<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Travel" />
    <meta name="keywords" content="US, travel, Jacques Cousteau" />
    <meta name="author" content="Taylor Rubbert" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
    />
    <title>Around the U.S.</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img class="logo" src="./images/header-vector.svg" alt="Around the U.S." />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <div class="profile__image">
          <img src="./images/Avatar.png" alt="Jacques Cousteau" />
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Explorer</p>
      </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="card page__section">
        <ul class="card__list">
          <li card="card__content">
            <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class=card__like-button></button>
            </div>
          </li>
          <li card="card__content">
            <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class=card__like-button></button>
            </div>
          </li>
          <li card="card__content">
            <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class=card__like-button></button>
            </div>
          </li>
          <li card="card__content">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image">
            <div class="card__description">
              <h2  class="card__title">Latemar</h2>
              <button class=card__like-button></button>
            </div>
          </li>
          <li card="card__content">
            <img src="./images/vanoise.jpg" alt="Vanoise" class="card__image">
            <div class="card__description">
              <h2  class="card__title">Vanoise National Park</h2>
              <button class=card__like-button></button>
            </div>
          </li>
          <li card="card__content">
            <img src="./images/lago.jpg" alt="Lago di Braies" class="card__image">
            <div class="card__description">
              <h2  class="card__title">Lago di Braies</h2>
              <button class=card__like-button></button>
            </div>
          </li>
        </ul>
        </div>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2024 Taylor Rubbert</p>
    </footer>
  </body>
</html>
